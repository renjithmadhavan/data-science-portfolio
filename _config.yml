# Site wide configuration

title: Keith Hultman | Data Scientist
locale: Chicago, IL
description: A portfolio of data science projects
logo: site-logo.png
search: true
url: https://kahultman.github.io/data-science-portfolio

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

comments: true

# Site owner
owner:
  name: Keith Hultman
  avatar: bio-photo.jpg
  email: keithh@gmail.com
  disqus-shortname: keithhultman
  twitter: keithhultman
  facebook: #username
  github: kahultman
  stackexchange: #http://stackoverflow.com/users/123456/keith-hultman
  linkedin: keithhultman
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  weibo: #userid
  google:
    plus: #username
